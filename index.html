<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .hero {
            background: url('https://via.placeholder.com/1200x400') no-repeat center center/cover;
            color: #fff;
            padding: 4rem 2rem;
            text-align: center;
        }
        .hero h1 {
            font-size: 3rem;
            margin: 0;
        }
        .hero p {
            font-size: 1.5rem;
        }
        .features {
            display: flex;
            justify-content: space-around;
            margin: 2rem 0;
        }
        .feature {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex: 1;
            margin: 0 1rem;
        }
        .feature h3 {
            margin-top: 0;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Landing Page</h1>
    </header>
    <div class="hero">
        <h1>Discover Our Amazing Product</h1>
        <p>Join us and experience the best service ever.</p>
    </div>
    <div class="container">
        <div class="features">
            <div class="feature">
                <h3>Feature One</h3>
                <p>Detail about feature one.</p>
            </div>
            <div class="feature">
                <h3>Feature Two</h3>
                <p>Detail about feature two.</p>
            </div>
            <div class="feature">
                <h3>Feature Three</h3>
                <p>Detail about feature three.</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>
</body>
</html></html>
